<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Todo List</title>
</head>

<body>
  <div id="content">
    <div class="todo-list">
      <header>
        <h1>Todo List</h1>
        <button id="add-new-project" class="button-submit">Add New Project</button>
      </header>
      <div id="todo-content">
        <div id="project-names" class="project-task-info">
          <ul id="project-list">
             <form action="#" class="hidden" id="project-form">
            <input type="text" id="project-name" placeholder="New Project">
            <div>
              <input type="submit" class='inline-button button-submit' id="add-project-button" value="✓">
              <input type="submit" class='inline-button button-submit' class="cancel" value="𝑥">
            </div>
          </form>
          </ul>
        </div>
        <div id="project-tasks" class="project-task-info">
          <button id="add-task" class="button-submit hidden">✚</button>
          <form action="#" id="task-form" class="hidden">
            <input id='task-name' type="text" placeholder="New Task">
            <input id='task-description' type="text" placeholder="New Task Description">
            <input id='task-date' type="date">
            <select id='task-priority' type="text" placeholder="Priority">
              <option value="high">high</option>
              <option value="medium">medium</option>
              <option value="low">low</option>
            </select>
            <input id='task-submit' class='inline-button button-submit' type="submit" value="✓">
            <input type="submit" class='inline-button button-submit' value="𝑥">
          </form>
          <ul id="task-list">
            <li class="task">
              <div class="task-container">
                <div class="task-container-top">
                  <span class="main-task-info">
                    <p>Task Name</p>
                    <span class="material-symbols-outlined">
                      priority_high
                    </span>
                    <span class="material-symbols-outlined">
                      priority
                    </span>
                    <span class="material-symbols-outlined">
                      low_priority
                    </span>
                  </span>
                  <p>2023-04-1</p>
                </div>
              </div>
              <p class="task-container-bottom">Task Desciption</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
