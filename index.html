<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Todo List</title>
</head>

<body>
  <div id="content">
    <div class="todo-list">
      <header>
        <h1>Todo List</h1>
        <button id="add-new-project" class="button-submit">Add New Project</button>
      </header>
      <div id="todo-content">
        <div id="project-names" class="project-task-info">
          <form action="#" class="hidden" id="project-form">
            <input type="text" id="project-name" placeholder="New Project">
            <input type="submit" class='button-submit' id="add-project-button" value="✓">
            <input type="submit" class='button-submit' class="cancel" value="𝑥">
          </form>
          <ul id="project-list"></ul>
        </div>
        <div id="project-tasks" class="project-task-info">
          <button id="add-task" class="button-submit hidden">✚</button>
          <form action="#" id="task-form" class="hidden">
            <input id='task-name' type="text" placeholder="New Task">
            <input id='task-description' type="text" placeholder="New Task Description">
            <input id='task-date' type="date">
            <input id='task-priority' type="text" placeholder="Priority">
            <input id='task-submit' class='button-submit' type="submit" value="✓">
            <input type="submit" class='button-submit' value="𝑥">
          </form>
          <ul id="task-list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
