<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500&family=Marcellus&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <title>Todo List</title>
</head>

<body>
  <div id="content">
    <div class="todo-list">
      <header>
        <h1>Todo List</h1>
        <button id="add-new-project" class="button-submit">Add New Project</button>
      </header>
      <div id="todo-content">
        <div id="project-names" class="project-task-info">
          <ul id="project-list">
            <form action="#" class="hidden" id="project-form">
              <input type="text" id="project-name" placeholder="New Project">
              <div class="form-buttons">
                <input type="submit" class='inline-button button-submit' id="add-project-button" value="✓">
              </div>
            </form>
          </ul>
        </div>
        <div id="project-tasks" class="project-task-info">
          <button id="add-task" class="button-submit hidden">New Task</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <form action="#" id="task-form">
                <input id='task-name' type="text" placeholder="New Task">
                <input id='task-description' type="text" placeholder="New Task Description">
                <input id='task-date' type="date">
                <select id='task-priority' type="text" placeholder="Priority">
                  <option value="high">high</option>
                  <option value="medium">medium</option>
                  <option value="low">low</option>
                </select>
                <div class="form-buttons">
                  <input id='task-submit' class='inline-button button-submit' type="submit" value="✓">
                </div>
                <span class="close">&times;</span>
            </div>
          </div>
          </form>
          <ul id="task-list">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
